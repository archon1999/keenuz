<div class="row">
  @for (group of pageResult?.data; track group) {
    <div class="col-md-6 col-xl-4">
      <app-group [group]="group"/>
    </div>
  }
</div>

<pagination
  (pageChange)="pageChange($event)"
  (pageSizeChange)="pageSizeChange($event)"
  [(page)]="pageNumber"
  [collectionSize]="total"
  [maxSize]="maxSize"
  [pageOptions]="pageOptions"
  [pageSize]="pageSize"
  [rotate]="true">
</pagination>
